<!DOCTYPE html>
<title>Vue.js 시작하기</title>
<script src="https://unpkg.com/vue@2.5.17"></script>

<button id="b-button" v-bind:disabled="!canBuy">구매</button>

<script>
    var vm = new Vue({
        el: '#b-button',
        data: {
            canBuy: false
        }
    })
    window.vm = vm;
</script>
