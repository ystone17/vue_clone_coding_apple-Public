<!DOCTYPE html>
<title>Vue app</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app">
    <button @click="isShown = !isShown">트랜지션</button>
    <transition>
        <p v-show="isShown">Hello, world!</p>
    </transition>
</div>

<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                isShown: false
            }
        }
    })
</script>
