<!DOCTYPE html>
<title>Vue app</title>
<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app">
  <my-page>
    <h1 slot="header">This is my page</h1>
    <!-- <p>
        abcdefghijklnmopqrstuvwxyz
        1234567890
        ㄱㄴㄷㄹㅁㅂㅅㅇㅈㅊㅋㅌㅍㅎ
    </p> -->
    <p slot="footer">This is footer</p>
  </my-page>
</div>

<script>
  var MyPage = {
    template: `
          <div>
              <header>
                  <!-- 헤더 슬롯(이름을 갖는 슬롯) -->
                  <slot name="header"></slot>
              </header>
              <main>
                  <!-- 바디 슬롯 -->
                  <slot>asd</slot>
              </main>
              <footer>
                  <!-- 푸터 슬롯(이름을 갖는 슬롯) -->
                  <slot name="footer"></slot>
              </footer>
          </div>
      `,
  };

  new Vue({
    el: "#app",
    components: {
      MyPage: MyPage,
    },
  });
</script>
