<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <title>Vue.js SPA 예제 애플리케이션</title>
    </head>

    <body>
        <div id="app">
            <!-- to 프로퍼티에 링크 대상을 지정 -->
            <!-- <router-link> 는 기본적으로 '<a> 태그로 렌더링 된다.' -->
            <router-link to="/top">최상위 페이지</router-link>
            <router-link to="/users">사용자 목록 페이지</router-link>
            <router-view></router-view>
        </div>
        <!-- Vue.js와 Vue Router 로딩 -->
        <html>
        <script src="https://unpkg.com/vue@2.5.17"></script>
        <script src="https://unpkg.com/vue-router@3.0.1"></script>
        <script>
        // 라우트 옵션을 지정해 라우터 인스턴스를 생성
        var router = new VueRouter({
            // 각 라우트에 컴포넌트를 매핑
            routes: [
                {
                    path: '/top',
                    component: {
                        template: '<div>최상위 페이지</div>'
                    }
                },
                {
                    path: '/users',
                    component: {
                        template: '<div>사용자 목록 페이지</div>'
                    }
                }
            ]
        })

        // 라우터 인스턴스를 루트 Vue 인스턴스에 전달
        var app = new Vue({
            router: router
        }).$mount('#app')
        </script>
    </body>
</html>
